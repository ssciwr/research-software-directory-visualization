env:
  browser: true
  es2021: true
parser: "@typescript-eslint/parser"
plugins:
  - "@typescript-eslint"
extends:
  - "eslint:recommended"
  - "plugin:@typescript-eslint/recommended"
parserOptions:
  ecmaVersion: latest
  sourceType: module
rules:
  "no-unused-vars": "off"
  "@typescript-eslint/no-unused-vars":
    - "error"
  "@typescript-eslint/ban-ts-comment": "off"
